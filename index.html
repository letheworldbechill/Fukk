<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mein Alltag</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="manifest.json" />
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 min-h-screen">
  <div class="max-w-2xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4 text-center">🧹 Mein Alltag</h1>

    <div class="flex justify-between items-center mb-4">
      <button onclick="toggleTheme()" class="px-4 py-2 border rounded text-sm hover:bg-gray-200 dark:hover:bg-gray-800">🌙 / ☀️ Modus</button>
      <div class="flex items-center gap-2">
        <button onclick="exportData()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 text-sm">📁 Export</button>
        <input type="file" onchange="importData(event)" class="text-sm" />
      </div>
    </div>

    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-2">✅ ToDo-Liste</h2>
      <button id="toggleDoneBtn" onclick="toggleHideDone()" class="mb-4 px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded text-sm">
        🙈 Erledigte ausblenden
      </button>
      <div class="space-y-2">
        <input type="text" id="todoInput" placeholder="Neue Aufgabe" class="w-full px-4 py-2 border rounded">
        <input type="datetime-local" id="todoReminder" class="w-full px-4 py-2 border rounded">
        <select id="todoRepeat" class="w-full px-4 py-2 border rounded">
          <option value="">Keine Wiederholung</option>
          <option value="daily">Täglich</option>
          <option value="weekly">Wöchentlich</option>
        </select>
        <button onclick="addTask('todo')" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">Hinzufügen</button>
      </div>
      <ul id="todoList" class="mt-4 space-y-2"></ul>
    </section>

    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-2">🧽 Putzplan</h2>
      <div class="space-y-2">
        <input type="text" id="putzInput" placeholder="Neue Putzaufgabe" class="w-full px-4 py-2 border rounded">
        <input type="datetime-local" id="putzReminder" class="w-full px-4 py-2 border rounded">
        <select id="putzRepeat" class="w-full px-4 py-2 border rounded">
          <option value="">Keine Wiederholung</option>
          <option value="daily">Täglich</option>
          <option value="weekly">Wöchentlich</option>
        </select>
        <button onclick="addTask('putz')" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">Hinzufügen</button>
      </div>
      <ul id="putzList" class="mt-4 space-y-2"></ul>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-2">📅 Kalender</h2>
      <ul id="calendarList" class="space-y-2"></ul>
    </section>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(() => {
        console.log('Service Worker registriert');
      });
    }
  </script>
</body>
</html>
